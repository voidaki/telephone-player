<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transformer Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>🎙️ Audio Transformer Player</h1>
      <p class="subtitle">Transform your audio into old telephone quality</p>
    </div>

    <!-- Current Track Display -->
    <div class="current-track">
      <div class="track-info">
        <div class="track-name" id="trackName">No track loaded</div>
        <div class="track-details" id="trackDetails"></div>
      </div>
    </div>

    <!-- Playlist Section -->
    <div class="playlist-section">
      <div class="playlist-header">
        <h3>Playlist</h3>
        <div class="playlist-controls">
          <button class="btn btn-secondary" id="addFileBtn">+ Add File</button>
          <button class="btn btn-secondary" id="addFolderBtn">+ Add Folder</button>
          <button class="btn btn-danger" id="clearPlaylistBtn">Clear</button>
        </div>
      </div>
      <div class="playlist" id="playlist">
        <div class="empty-playlist">Add audio files to get started</div>
      </div>
    </div>

    <!-- Playback Controls -->
    <div class="controls">
      <button class="control-btn" id="prevBtn" title="Previous">⏮</button>
      <button class="control-btn control-btn-large" id="playBtn" title="Play">▶</button>
      <button class="control-btn control-btn-large" id="pauseBtn" title="Pause" style="display:none;">⏸</button>
      <button class="control-btn" id="stopBtn" title="Stop">⏹</button>
      <button class="control-btn" id="nextBtn" title="Next">⏭</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="time" id="currentTime">0:00</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time" id="duration">0:00</div>
    </div>

    <!-- Volume Control -->
    <div class="volume-control">
      <span class="volume-icon">🔊</span>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
      <span class="volume-value" id="volumeValue">70%</span>
    </div>

    <!-- Transform Section -->
    <div class="transform-section">
      <button class="btn btn-transform" id="transformBtn">
        <span class="transform-icon">☎️</span>
        Transform to Telephone Audio
      </button>
      <div class="status" id="status">Ready</div>
    </div>

    <!-- Loading Animation Placeholder -->
    <div class="loading-overlay" id="loadingOverlay" style="display:none;">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Transforming audio...</div>
        <div class="loading-subtext">This may take a moment</div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer"></audio>
  <script src="renderer.js"></script>
</body>
</html>
